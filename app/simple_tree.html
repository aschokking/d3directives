<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
  
  .overlay {
    background-color: #EEE;
  }
  
  .node-dot {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
   
  .node text {
    font-size:10px; 
    font-family:sans-serif;
  }
   
  .link {
    fill: none;
    stroke: black;
    stroke-width: 1px;
  }
  
  .ghostCircle.show{
    display:block;
  }

  .ghostCircle, .activeDrag {
     display: none;
  }
  
  .expansion {
    fill: green;
    display: none;
  }
  
  .expansion.show {
    display:block;
  }

</style>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/simple_tree.js"></script>

  <button id="save">Save</button>
    <div id="tree-container"></div>
    <div id="output"></div>
</body>
</html>
